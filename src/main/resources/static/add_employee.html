<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add Employee</title>
        
        <!--Link to external CSS file-->
        <link rel="stylesheet" href="css/style.css">
        
        <!--Link to external JS file--> 
        <script src="js/script.js"></script>
    </head>
    <body>
        <div class="addForm">
            <img src="logo.png" alt="Company Logo" class="logo">

            <!--Add Employee form for Admin to add new employee in the database-->
            <h2>Employee Registration</h2>
            <form onsubmit="event.preventDefault(); addEmployee();">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone:</label></td>
                        <td><input type="text" id="phone" required></td>
                    </tr>
                    <tr>
                        <td><label for="department">Department:</label></td>
                        <td><input type="text" id="department" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" required></td>
                    </tr>
                </table>
                
                <button type="submit" id="add_btn">Add Employee</button>

                <button type="button" id="cancel_btn" onclick="window.location.href='manage_employee.html'">Cancel</button>
            </form>
        </div>
    </body>
</html>
