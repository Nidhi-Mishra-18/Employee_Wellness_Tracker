<!DOCTYPE html>
<html>
    <head>
        <title>Update Profile</title>
        
        <!--Link to external CSS file-->
        <link rel="stylesheet" href="css/style.css">
        
        <!--Link to external JS file-->
        <script src="js/update_profile.js"></script>
    </head>
    <body>
        <div class="update_container">
        <img src="logo.png" alt="Company Logo" class="logo">
        <h2>Update Profile</h2>
            <!--Update profile form for employee-->
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone:</label></td>
                    <td><input type="text" id="phone" required></td>
                </tr>
                <tr>
                    <td><label for="department">Department:</label></td>
                    <td><input type="text" id="department" required></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" required></td>
                </tr>
            </table>
            <button type="submit" id="save_btn" onclick="updateProfile()">Save</button>
            <button type="button"  id="cancel_btn" onclick="window.location.href='employee_dashboard.html'">Cancel</button>
        </div>
    </body>
</html>
